<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-container {
      margin-top: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-top: 10px;
    }

    select, input {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #notes-container {
      margin-top: 20px;
    }

    #notes {
      width: 100%;
      height: 150px;
      padding: 10px;
      box-sizing: border-box;
    }

    .view-link {
      display: block;
      width: 150px;
      padding: 10px;
      margin: auto;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #4CAF50;
      border-radius: 5px;
    }

    .view-link:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">

    <h1>DSA Converter</h1>

    <div class="form-container">

      <form>
        <label for="category">Select Category:</label>
        <select id="category" class="category-input">
          <option value="Lists">Lists</option>
          <option value="Stacks">Stacks</option>
          <option value="Queues">Queues</option>
          <option value="BubbleSort">Bubble Sort</option>
          <option value="QuickSort">Quick Sort</option>
          <option value="InsertionSort">Insertion Sort</option>
          <!-- Add more categories as needed -->
        </style>
      </head>
      <body>
      
        <div class="container">
      
          <h1>DSA Converter</h1>
      
          <div class="form-container">
      
            <form>
              <label for="category">Select Category:</label>
              <select id="category" class="category-input">
                <option value="Lists">Lists</option>
                <option value="Stacks">Stacks</option>
                <option value="Queues">Queues</option>
                <option value="BubbleSort">Bubble Sort</option>
                <option value="QuickSort">Quick Sort</option>
                <option value="InsertionSort">Insertion Sort</option>
                <!-- Add more categories as needed -->
              </select>
      
              <table>
                <tr>
                  <th>Category</th>
                  <th>Input</th>
                  <th>Output</th>
                </tr>
                <tr>
                  <td id="category-label">Lists</td>
                  <td>
                    <label for="linkedListInput">Linked List:</label>
                    <input type="text" name="linkedListInput" id="linkedListInput">
                    <label for="doubleLinkedListInput">Double Linked List:</label>
                    <input type="text" name="doubleLinkedListInput" id="doubleLinkedListInput">
                  </td>
                  <td>
                    <button onclick="outputLists()">Output</button>
                  </td>
                </tr>
                <tr>
                  <td id="category-label-sort">Sort</td>
                  <td>
                    <label for="bubbleSortInput">Bubble Sort:</label>
                    <input type="text" name="bubbleSortInput" id="bubbleSortInput">
                    <label for="quickSortInput">Quick Sort:</label>
                    <input type="text" name="quickSortInput" id="quickSortInput">
                    <label for="insertionSortInput">Insertion Sort:</label>
                    <input type="text" name="insertionSortInput" id="insertionSortInput">
                  </td>
                  <td>
                    <button onclick="outputSort()">Output</button>
                  </td>
                </tr>
                <tr>
                  <td id="category-label-stack">Stacks</td>
                  <td>
                    <label for="stackInput">Stack:</label>
                    <input type="text" name="stackInput" id="stackInput">
                  </td>
                  <td>
                    <button onclick="outputStack()">Output</button>
                  </td>
                </tr>
                <tr>
                  <td id="category-label-queue">Queues</td>
                  <td>
                    <label for="queueInput">Queue:</label>
                    <input type="text" name="queueInput" id="queueInput">
                  </td>
                  <td>
                    <button onclick="outputQueue()">Output</button>
                  </td>
                </tr>
                <!-- Add more rows as needed -->
              </table>
            </form>
      
          </div>
      
          <a href="#" onclick="downloadNotes()" class="view-link">View Notes</a>
      
          <div id="notes-container">
            <h2>Notes</h2>
            <textarea id="notes" placeholder="Write your notes here"></textarea>
            <button onclick="saveNotes()">Save Notes</button>
          </div>
      
        </div>
      
        <script>
          function downloadNotes() {
            const text = document.getElementById('notes').value;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
      
            const a = document.createElement('a');
            a.href = url;
            a.download = 'notes.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
          }
      
          function saveNotes() {
            const notesContent = document.getElementById('notes').value;
            // You can send the content to a server or save it locally using browser storage.
            // For simplicity, we'll just alert the content in this example.
            alert('Notes saved:\n' + notesContent);
          }
      
          function outputLists() {
            const linkedListInput = document.getElementById('linkedListInput').value;
            const doubleLinkedListInput = document.getElementById('doubleLinkedListInput').value;
            // Perform processing or output for lists category
            alert(`Linked List Input: ${linkedListInput}\nDouble Linked List Input: ${doubleLinkedListInput}`);
          }
      
          function outputSort() {
            const bubbleSortInput = document.getElementById('bubbleSortInput').value;
            const quickSortInput = document.getElementById('quickSortInput').value;
            const insertionSortInput = document.getElementById('insertionSortInput').value;
            // Perform processing or output for sort category
            alert(`Bubble Sort Input: ${bubbleSortInput}\nQuick Sort Input: ${quickSortInput}\nInsertion Sort Input: ${insertionSortInput}`);
          }
      
          function outputStack() {
            const stackInput = document.getElementById('stackInput').value;
            // Perform processing or output for stacks category
            alert(`Stack Input: ${stackInput}`);
          }
      
          function outputQueue() {
            const queueInput = document.getElementById('queueInput').value;
            // Perform processing or output for queues category
            alert(`Queue Input: ${queueInput}`);
          }
      
          // Update the category label based on the selected dropdown value
          document.getElementById('category').addEventListener('change', function () {
            const categoryLabel = document.getElementById('category-label');
            categoryLabel.textContent = this.value;
          });
      
          document.getElementById('category').addEventListener('change', function () {
            const categoryLabelSort = document.getElementById('category-label-sort');
            categoryLabelSort.textContent = this.value;
          });
      
          document.getElementById('category').addEventListener('change', function () {
            const categoryLabelStack = document.getElementById('category-label-stack');
            categoryLabelStack.textContent = this.value;
          });
      
          document.getElementById('category').addEventListener('change', function () {
            const categoryLabelQueue = document.getElementById('category-label-queue');
            categoryLabelQueue.textContent = this.value;
          });
        </script>
      
      </body>
      </html>
